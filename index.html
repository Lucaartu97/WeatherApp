<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
    <header>
        <input type="text" autocomplete="off" class="search-box" placeholder="Cerca una città: ">
     </header>
     <main>
        <section class="location">
            <div class="city">Milano, IT</div>
            <div class="date">Sabato 12 Agosto</div>
        </section>
        <div class="current">
            <div class="temp">29<span>°C</span></div>
            <div class="weather">Cleary</div>
            <div class="hi-low">27°C / 31°C</div>
        </div>
    </main>
    <script src="js/script.js"></script>
</body>

</html>
